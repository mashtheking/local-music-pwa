name: Build PWA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build PWA
      run: npm run build

    - name: Upload static build
      uses: actions/upload-artifact@v3
      with:
        name: pwa-build
        path: dist/
